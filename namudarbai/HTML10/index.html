<!DOCTYPE html>
<html lang="">

			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<svg width=500" height="500">
	<rect x="100" y="100" width="360" height="360" stroke="silver" fill="white" stroke-width="1"/>

   <svg x="100" y="100">
   	<rect x="90" y="0" width="90" height="90" style="fill: black" />
	 	<circle cx="135" cy="45" r="38" stroke="white" stroke-width="4" fill="silver" />
   </svg>

	<svg x="100" y="100">
   	<rect x="270" y="0" width="90" height="90" style="fill: black" />
	</svg>

	<svg x="100" y="100">
   	<rect x="0" y="90" width="90" height="90" style="fill: black" />
	</svg>

	<svg x="100" y="100">
    	<rect x="180" y="90" width="90" height="90" style="fill: black" />
	 	<circle cx="225" cy="135" r="38" stroke="white" stroke-width="4" fill="silver" />
   </svg>


	<svg x="100" y="100">
   	<rect x="90" y="180" width="90" height="90" style="fill: black" />
	 	<circle cx="135" cy="225" r="38" stroke="white" stroke-width="4" fill="blue" />
   </svg>

	<svg x="100" y="100">
   	<rect x="270" y="180" width="90" height="90" style="fill: black" />
	</svg>

	<svg x="100" y="100">
   	<rect x="0" y="270" width="90" height="90" style="fill: black" />
	</svg>

	<svg x="100" y="100">
    	<rect x="180" y="270" width="90" height="90" style="fill: black" />
	 	<circle cx="225" cy="315" r="38" stroke="white" stroke-width="4" fill="blue" />
   </svg>


	</svg>
